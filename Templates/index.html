<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        
        table {
            text-align: center;
            /* margin-left: auto;
            margin-right: auto;
            width: 40%; */
        }

    </style>

    <title>HTML Table</title>
</head>

<body>
    <h1>User Info</h1>
    <div class="col-6  mx-auto my-5">
        <table class="table table-hover">
            <thead class="text-bg-dark p-3">
                <th style="color:orange;">First Name</th>
                <th style="color:orange;">Last Name</th>
                <th style="color:orange;">Full Name</th>
            </thead>
            <tbody>
                {% for user in user_info: %}
                    <tr>
                        <td class="table-light">{{ user['first_name'] }}</td>
                        <td class="table-light">{{ user['last_name'] }}</td>
                        <td class="table-light">{{ user['first_name'] + " " + user['last_name'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>
    
</body>

</html>
